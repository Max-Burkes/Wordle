<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title-container">
        <h1>Wordle</h1>
    </div>

    <!-- Row one-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="1,1"> <input class="boxes"> </p></div>
            <div class="box"><p id="1,2"> <input class="boxes"> </p></div>
            <div class="box"><p id="1,3"> <input class="boxes"> </p></div>
            <div class="box"><p id="1,4"> <input class="boxes"> </p></div>
            <div class="box"><p id="1,5"> <input class="boxes last"> </p></div> 
        </div>

        <div class="margin"></div>
    </div>

    <!-- Row two-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="2,1"> <input class="boxes"> </p> </div>
            <div class="box"><p id="2,2"> <input class="boxes"> </p> </div>
            <div class="box"><p id="2,3"> <input class="boxes"> </p> </div>
            <div class="box"><p id="2,4"> <input class="boxes"> </p> </div>
            <div class="box"><p id="2,5"> <input class="boxes last"> </p> </div> 
        </div>
        
        <div class="margin"></div>
    </div>

    <!-- Row three-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="3,1"> <input class="boxes"> </p> </div>
            <div class="box"><p id="3,2"> <input class="boxes"> </p> </div>
            <div class="box"><p id="3,3"> <input class="boxes"> </p> </div>
            <div class="box"><p id="3,4"> <input class="boxes"> </p> </div>
            <div class="box"><p id="3,5"> <input class="boxes last"> </p> </div> 
        </div>
        
        <div class="margin"></div>
    </div>

    <!-- Row four-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="4,1"> <input class="boxes"> </p> </div>
            <div class="box"><p id="4,2"> <input class="boxes"> </p> </div>
            <div class="box"><p id="4,3"> <input class="boxes"> </p> </div>
            <div class="box"><p id="4,4"> <input class="boxes"> </p> </div>
            <div class="box"><p id="4,5"> <input class="boxes last"> </p> </div> 
        </div>
        
        <div class="margin"></div>
    </div>

    <!-- Row five-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="5,1"> <input class="boxes"> </p> </div>
            <div class="box"><p id="5,2"> <input class="boxes"> </p> </div>
            <div class="box"><p id="5,3"> <input class="boxes"> </p> </div>
            <div class="box"><p id="5,4"> <input class="boxes"> </p> </div>
            <div class="box"><p id="5,5"> <input class="boxes last"> </p> </div> 
        </div>
        
        <div class="margin"></div>
    </div>

    <!-- Row six-->
    <div class="row">
        <div class="margin"></div>

        <div class="input-boxes">
            <div class="box"><p id="6,1"> <input class="boxes"> </p> </div>
            <div class="box"><p id="6,2"> <input class="boxes"> </p> </div>
            <div class="box"><p id="6,3"> <input class="boxes"> </p> </div>
            <div class="box"><p id="6,4"> <input class="boxes"> </p> </div>
            <div class="box"><p id="6,5"> <input class="boxes last"> </p> </div> 
        </div>
        
        <div class="margin"></div>
    </div>

    <div class="spacer"></div>

    <!-- Keyboard Row 1-->
    <div class="row">
        <div class="letter-box">
            <p class="letter">Q</p>
        </div>
        <div class="letter-box">
            <p class="letter">W</p>
        </div>
        <div class="letter-box">
            <p class="letter">E</p>
        </div>
        <div class="letter-box">
            <p class="letter">R</p>
        </div>
        <div class="letter-box">
            <p class="letter">T</p>
        </div>
        <div class="letter-box">
            <p class="letter">Y</p>
        </div>
        <div class="letter-box">
            <p class="letter">U</p>
        </div>
        <div class="letter-box">
            <p class="letter">I</p>
        </div>
        <div class="letter-box">
            <p class="letter">O</p>
        </div>
        <div class="letter-box">
            <p class="letter">P</p>
        </div>
    </div>

    <!-- Keyboard Row 2-->
    <div class="row">
        <div class="letter-box">
            <p class="letter">A</p>
        </div>
        <div class="letter-box">
            <p class="letter">S</p>
        </div>
        <div class="letter-box">
            <p class="letter">D</p>
        </div>
        <div class="letter-box">
            <p class="letter">F</p>
        </div>
        <div class="letter-box">
            <p class="letter">G</p>
        </div>
        <div class="letter-box">
            <p class="letter">H</p>
        </div>
        <div class="letter-box">
            <p class="letter">J</p>
        </div>
        <div class="letter-box">
            <p class="letter">K</p>
        </div>
        <div class="letter-box">
            <p class="letter">L</p>
        </div>
    </div>

    <!-- Keyboard Row 3-->
    <div class="row">
        <div class="letter-box"> <!--enter-->
            <p class="letter"></p>
        </div>
        <div class="letter-box">
            <p class="letter">Z</p>
        </div>
        <div class="letter-box">
            <p class="letter">X</p>
        </div>
        <div class="letter-box">
            <p class="letter">C</p>
        </div>
        <div class="letter-box">
            <p class="letter">V</p>
        </div>
        <div class="letter-box">
            <p class="letter">B</p>
        </div>
        <div class="letter-box">
            <p class="letter">N</p>
        </div>
        <div class="letter-box">
            <p class="letter">M</p>
        </div>
        <div class="letter-box"> <!--backspace-->
            <p class="letter"></p>
        </div>
    </div>

    <script type="module" src="mainScript.js"></script>
</body>
</html>
